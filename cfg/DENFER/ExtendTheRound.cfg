// Префикс перед сообщениями плагина
// -
// Default: "[{green}SM{default}]"
sm_er_prefix "[{green}SM{default}]"

// Включить сообщения плагина? (0 - выкл, 1 - вкл)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_er_messages "1"

// Время длительности раунда по умолчанию (стандартное время длительности раунда) (указывать в минутах)
// -
// Default: "1.92"
// Minimum: "0.050000"
sm_er_round_time "1.92"

// Режим работы плагина, всего 2 режима: 0 - Плагин будет учитывать всех игроков на сервере (спектаторы в том числе и люди, которые подключаются к серверу), 1 - только игроков, которые находятся в команде T / CT
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_er_mode "1"

// Минимальное число игроков, после чего к основному времени будет добавляться дополнительное за каждого НОВОГО игрока
// -
// Default: "5"
// Minimum: "0.000000"
// Maximum: "64.000000"
sm_er_lower_bound "5"

// Дополнительное время, которое будет добавляться к основному за каждого игрока (если переменная не равно нулю "sm_er_lower_bound", то эти игроки не будут учтены) (указывать в минутах)
// -
// Default: "1"
// Minimum: "0.000000"
sm_er_additional_time "1"

// Учитывать мертвых игроков, как игроков за которых стоит манипулировать длительностью раунда? (0 - нет, 1 - да)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_er_count_dead_players "0"

// Промежутки, числа в них - это количество игроков, при которых нужно увеличивать длительность раунда (то есть в отличие от "sm_er_lower_bound", данная переменная будет увеличивать длительность раунда при достижение определенного числа игроков на соответствующее время)
// -
// Default: "5, 10, 15, 20, 25, 30"
sm_er_interval "5, 10, 15, 20, 25, 30"

// Время, которое стоит добавлять к основному времени в определенных интервалах (ВНИМАНИЕ! Количество чисел должно быть равно числу интервалов в "sm_er_interval") (данная переменная работает, только при условие, что "sm_er_additional_time" = 0) (указывать в минутах)
// -
// Default: "1, 2, 3, 4, 5, 6"
sm_er_interval_additional_time "1, 2, 3, 4, 5, 6"

// Название команды, которая вызывает специальное меню (указывать в строку, разделяя каждую команду через запятую без использования приставки sm_)
// -
// Default: "er, extend"
sm_er_admin_command "er, extend"

// Флаги доступа к специальному меню от плагина (указывать в строку, без пробелом и прочих знаков)
// -
// Default: "z"
sm_er_admin_flags "z"

