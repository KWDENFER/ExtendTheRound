// В течение скольки секунд после начала раунда проверять на сколько стоит изменить длительность раунда? (указывать в секундах)
// -
// Default: "10"
// Minimum: "1.000000"
sm_er_timer_interval "5"

// Сколько осуществить проверок на длительность раунда в промежутке времени, когда осуществляется основная проверка? (см. "sm_er_interval")
// -
// Default: "5"
// Minimum: "1.000000"
sm_er_check_interval "5"


